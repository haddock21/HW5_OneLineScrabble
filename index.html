	This HTML file displays the basic UI for a one-line Scrabble game.
  It shows the header, score board, board, buttons, and the rack. 
  Everything else is dynamically created with a js file or brought in
  through the css file. 
-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mini Scrabble</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
</head>

<body>

  <div class="container">

    <!--The header. Split into spans to create a colorful word-->
    <h1><span>S</span><span>C</span><span>R</span><span>A</span><span>B</span><span>B</span><span>L</span><span>E</span>
    </h1>

    <!--Lays out he data points above the board-->
    <div id="data">
      <div>
        <div class="label">Word: </div>
        <div id="word"></div>
      </div>
      <div>
        <div class="label">Score: </div>
        <div id="score"></div>
      </div>
      <div>
        <div class="label">Letters Remaining: </div>
        <div id="count"></div>
      </div>
    </div>

    <!--Place holder for the error message-->
    <span id="error-message"></span>

    <!--Creates the board and places the droppable spaces-->
    <div id="board">
      <div class="droppable"></div>
      <div class="droppable"></div>
      <div class="droppable doubleWord"></div>
      <div class="droppable"></div>
      <div class="droppable"></div>
      <div class="droppable"></div>
      <div class="droppable doubleLetter"></div>
      <div class="droppable"></div>
      <div class="droppable doubleLetter"></div>
      <div class="droppable"></div>
      <div class="droppable"></div>
      <div class="droppable"></div>
      <div class="droppable doubleWord"></div>
      <div class="droppable"></div>
      <div class="droppable"></div>
    </div>

    <!--Lays our the buttons-->
    <div id="buttons">
      <button id="submitWord">Submit Word</button>
      <button id="recall">Recall Pieces</button>
      <button id="newGame">New Game</button>
    </div>

    <!--Places the rack - the tiles are placed dynamically-->
    <div id="holder"></div>

  </div>

  <script type="text/JavaScript" src="./js/script.js"></script>
</body>

</html>
